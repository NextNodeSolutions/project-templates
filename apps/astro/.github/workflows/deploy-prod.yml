name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    # Skip first commit to avoid deployment during initial setup
    if: github.run_number > 1
    uses: NextNodeSolutions/github-actions/.github/workflows/pack-deploy-prod.yml@main
    with:
      app-name: 'prod-{{project_name}}'
      fly-org: '{{fly_org}}'
      domain: '{{website_url}}'
      pnpm-version: '10.12.4'
    secrets: inherit

