name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    # Skip first commit to avoid deployment during initial setup
    if: github.run_number > 1
    uses: NextNodeSolutions/github-actions/workflows/packs/deploy-prod.yml@main
    with:
      app-name: 'prod-{{project_name}}'
      fly-org: '{{fly_org}}'
      domain: '{{website_url}}'
    secrets: inherit

